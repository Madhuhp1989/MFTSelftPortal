<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: auto;
        margin-top: 50px;
      }

      h2 {
        text-align: center;
        color: #333333;
        margin-top: 0px;
      }

      label {
        display: block;
        margin-top: 10px;
        color: #666666;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        border-radius: 3px;
        border: none;
        background-color: #f5f5f5;
        box-shadow: inset 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-top: 5px;
        margin-bottom: 15px;
        font-size: 16px;
        color: #333333;
      }

      input[type="submit"] {
        background-color: #007acc;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 3px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      input[type="submit"]:hover {
        background-color: #00578d;
      }

      .error {
        color: #ff0000;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required />
      <input type="submit" value="Login" />
      <div class="error">
        <!-- Show error message here -->
      </div>
    </form>
  </body>
</html>
